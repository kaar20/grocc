version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  get: ^4.6.6
  intl_phone_field: ^3.2.0
  flutter_native_splash: ^2.4.1

dev_dependencies:
